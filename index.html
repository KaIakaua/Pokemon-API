<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon project</title>
    <link rel="stylesheet" href="reset/style-reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>
    <div class="container mt-4">
        <h1>Who's that pokemon</h1>
        <p id="game-status">Loading Pokemon...</p>
        <div class="d-flex align-items-center gap-2 mb-3">
            <button id="reset-button" class="btn btn-secondary d-none">Reset</button>
            <input type="text" id="guess-input" class="form-control" placeholder="Enter your guess" list="pokemon-list-datalist" disabled>
            <button id="guess-button" class="btn btn-primary" disabled>Guess</button>
        </div>
        <datalist id="pokemon-list-datalist"></datalist>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Tries</th>
                        <th>name</th>
                        <th>Generation</th>
                        <th>Type 1</th>
                        <th>Type 2</th>
                        <th>Height</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
    </div>
    <!-- test -->
</body>
</html>
